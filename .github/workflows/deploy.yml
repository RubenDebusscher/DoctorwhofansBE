name: Deploy to Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3

      - name: Deploy via SFTP
        run: ./deploy.sh
        env:
          SFTP_HOST: ${{ secrets.HOSTING_HOST }}
          SFTP_USER: ${{ secrets.HOSTING_USER }}
          SFTP_PASS: ${{ secrets.HOSTING_PASS }}
          REMOTE_DIR: ${{ secrets.HOSTING_DIR }}
