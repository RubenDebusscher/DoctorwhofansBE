[actor_Id]
  widget:label = "Id"
[actor_First_name]
  widget:type=text
  widget:label = "First name"
  group=name
[actor_Last_name]
  widget:type=text
  group=name
  widget:label = "Last name"
[actor_Birthdate]
  group=dates
  event.date=1
  widget:label = "Birthdate"
[actor_Deathdate]
  group=dates
  event.date=1
  widget:label = "Deathdate"
[actor_Owner_Id]
  validators:required=0
  widget:type=hidden
  default=0
  vocabulary = Actor_Owner
  filter=1
  visibility:list=hidden
  widget:label = "Owner"

[actor_Last_modifier]
  validators:required=0
  widget:type=hidden
  default=0
  vocabulary = Actor_Owner
  filter=1
  visibility:list=hidden
  widget:label = "Last modified by"

[actor_Created_at]
  widget:type=hidden
  date_format=%c %Z
  timestamp=insert
  visibility:list=hidden
  widget:label = "Created at"

[actor_Last_modified_at]
  widget:type=hidden
  date_format=%c %Z
  timestamp=update
  visibility:list=hidden
  widget:label = "Last modified at"

[actor_gender]
  group=details
  widget:label = "Gender"

[name]
  order=1
[dates]
  order=2

[actor_Image]
Type = container
widget:type = ajax_upload
logo=1
group=details
savepath = ../images/api__actors
url = https://www.doctorwhofans.be/images/api__actors
allowed_mimetypes = image/gif,image/png,image/jpg,image/jpeg