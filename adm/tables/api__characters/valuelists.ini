[Character_Owner]
  __sql__ = "SELECT user_Id, user_Name FROM management__users ORDER BY user_Name"

[Character_Actor]
  __sql__ = "SELECT actor_Id, concat(actor_First_name,' ',actor_Last_name) as Full_Name FROM api__actors ORDER BY actor_Last_name"

[Type]
    __sql__ = "SELECT CT_Id, CT_Name FROM api__character_Types"
[Pages]
  __sql__ = "SELECT page_Id, page_Name FROM management__pages ORDER BY page_Name"