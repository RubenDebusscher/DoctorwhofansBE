[doctor_id]
  widget:label = "Id"

[doctor_Incarnation]
  widget:type=text
  group=name
  widget:label = "Incarnation"

[doctor_Actor_Id]
  widget:type = select
  vocabulary = doctor_Actor
    widget:label = "Actor"

[doctor_Owner_Id]
  validators:required=0
  widget:type=hidden
  default=0
  vocabulary = doctor_Owner
  filter=1
  visibility:list=hidden
    widget:label = "Owner"

[doctor_Last_modifier]
  validators:required=0
  widget:type=hidden
  default=0
  vocabulary = doctor_Owner
  filter=1
  visibility:list=hidden
    widget:label = "Last modified by"

[doctor_Created_at]
  widget:type=hidden
  date_format=%c %Z
  timestamp=insert
  visibility:list=hidden
    widget:label = "Created at"

[doctor_Last_modified_at]
  widget:type=hidden
  date_format=%c %Z
  timestamp=update
  visibility:list=hidden
    widget:label = "Last modified at"
[doctor_Image]
  Type = container
  widget:type = ajax_upload
  logo=1
  group=details
  savepath = ../images/api__doctors
  url = https://www.doctorwhofans.be/images/api__doctors
  allowed_mimetypes = image/gif,image/png,image/jpg,image/jpeg,image/webp
  allowed_extensions = jpg,jpeg,webp,gif,png
  disallowed_mimetypes = application/json,application/xml,application/exe
  disallowed_extensions = exe

[doctor_Page_Id]
widget:type=lookup
widget:table=management__pages
vocabulary=doctor_Page