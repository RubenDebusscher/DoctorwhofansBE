__sql__ = "select t.*, season_Id as seizoen from api__serials t"

[seizoen]
  filter = 1
  vocabulary = serial_Season

[serial_Owner_Id]
  validators:required=0
  widget:type=hidden
  default=0
  vocabulary = serial_Owner
  filter=1
  visibility:list=hidden
    widget:label = "Owner"

[serial_Last_modifier]
  validators:required=0
  widget:type=hidden
  default=0
  vocabulary = serial_Owner
  filter=1
  visibility:list=hidden
  widget:label = "Last modified by"

[serial_Created_at]
  widget:type=hidden
  date_format=%c %Z
  timestamp=insert
  visibility:list=hidden
  widget:label = "Created at"

[serial_Last_modified_at]
  widget:type=hidden
  date_format=%c %Z
  timestamp=update
  visibility:list=hidden
  widget:label = "Last modified at"

[Show]
  transient=1
  widget:type=depselect
  widget:table=api__shows
  visibility:list=hidden
  group=Season

[season_Id]
  widget:type=depselect
	widget:table=api__seasons
	widget:filters:season_Show_Id="$Show|2"
  visibility:list=hidden
  group=Season

[serial_Story]
  widget:label = "Story"
  widget:type=text
  widget:question = "the Story number as used by most resources."
  
[serial_Order]
  widget:question = "the order within a season."
  widget:label = "Order"
  widget:type=text

[serial_Title]
widget:label = "Title"
  widget:type=text

[serial_Production_code]
  widget:label = "Production code"
  widget:type=text
  visibility:list=hidden

[serial_Image]
  visibility:list=hidden
  Type = container
  widget:type = ajax_upload
  logo=1
  group=Image
  savepath = ../images/api__serials
  url = https://www.doctorwhofans.be/images/api__serials
  allowed_mimetypes = image/gif,image/png,image/jpg,image/jpeg

[Doctors]
  widget:type=tagger
  relationship=Doctors
  transient=1
  tagger_label=doctor_Incarnation
  group=Cast
  display=block


[Characters]
  widget:type=tagger
  relationship=Characters
  transient=1
  tagger_label=full_name
  group=Cast
  display=block

[Crew]
  widget:type=tagger
  relationship=Crew
  transient=1
  tagger_label=full_name
  group=Cast
  display=block

[Page_Id]
  widget:type=lookup
  widget:table=management__pages
  filter=1
  vocabulary=Pages
  display=block
  visibility:list=hidden


[serial_Previous_Id]
  widget:type=lookup
  widget:table=api__serials
  display=block
  visibility:list=hidden
  group=Next/Previous


[serial_Next_Id]
  widget:type=lookup
  widget:table=api__serials
  display=block
  group=Next/Previous
  visibility:list=hidden


[fieldgroup:Season]
  order=1
  collapsed=1

[fieldgroup:Cast]
  order=2
  collapsed=1

[fieldgroup:Image]
  order=3
  collapsed=1
[fieldgroup:Next/Previous]
  order=4

