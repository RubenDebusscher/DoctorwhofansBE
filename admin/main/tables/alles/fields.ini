__sql__ ="SELECT alles.*,CONVERT_TZ(A_TIMESTAMP,'UTC','Europe/Brussels') as local_time,if(`alles`.`A_Level` = 0,`L_Types`.`LT_Default_Level`,`alles`.`A_Level`) AS `Real_level` FROM alles inner join L_Types on alles.A_Type=L_Types.LT_Id"

