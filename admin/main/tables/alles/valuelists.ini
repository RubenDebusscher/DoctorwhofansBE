[ClassLIST]
    __sql__ = "SELECT DISTINCT  SUBSTRING_INDEX(SUBSTRING_INDEX(alles.A_KLasse, ' ', numbers.n), ' ', -1) A_Klasse FROM  (SELECT 1 n UNION ALL SELECT 2   UNION ALL SELECT 3 UNION ALL SELECT 4 UNION ALL SELECT 5 UNION ALL SELECT 6 UNION ALL SELECT 7) numbers INNER JOIN alles  ON CHAR_LENGTH(alles.A_Klasse) -CHAR_LENGTH(REPLACE(alles.A_KLasse, ' ', ''))>=numbers.n-1 ORDER BY A_KLasse"

