<!-- IF .recentsearch -->

<!-- IF RESEARCH_IS_COLLAPSIBLE -->
<a class="category<!-- IF S_RESEARCH_HIDDEN --> hidden-category<!-- ENDIF -->" style="display: none; height: 0"></a>
<!-- ENDIF -->

<div class="forumlist">
	<div class="forabg">
		<div class="inner">
			<ul class="topiclist">
				<li class="header">
					<dl class="row-item">
						<dt>
							<div class="list-inner"><i class="fa fa-search" aria-hidden="true"></i> {L_SEARCH_INDEX}</div>
						</dt>
					</dl>
				</li>
			</ul>
			<!-- IF RESEARCH_IS_COLLAPSIBLE -->
			<a href="{U_RESEARCH_COLLAPSE_URL}" class="collapse-btn collapse-<!-- IF S_RESEARCH_HIDDEN -->show<!-- ELSE -->hide<!-- ENDIF -->"
				data-hidden="{S_RESEARCH_HIDDEN}"
				data-ajax="phpbb_collapse"
				data-overlay="true"
				title="{L_COLLAPSIBLE_CATEGORIES_TITLE}">
			</a>
			<!-- ENDIF -->
			<ul class="topiclist forums">
			 <!-- BEGIN recentsearch -->
			 <li class="row<!-- IF recentsearch.S_ROW_COUNT is even --> bg1<!-- ELSE --> bg2<!-- ENDIF -->">
				<dl class="bg1">
					<dt>
						<div class="list-recentsearch">
						<a href="{recentsearch.U_KEYWORDS}" title="{recentsearch.KEYWORDS}">{recentsearch.KEYWORDS}</a>	
						</div>
					</dt>
					<dd class="lastpost" style="float:right; margin-right: -80px;">
						<span>{recentsearch.TIME}</span>
					</dd>
				</dl>
			</li>
		<!-- BEGINELSE -->
		<li class="row">{L_NO_SEARCHES_INDEX}</li>
		<!-- END recentsearch -->
			</ul>
		</div>
	</div>
</div>
<!-- ENDIF -->
