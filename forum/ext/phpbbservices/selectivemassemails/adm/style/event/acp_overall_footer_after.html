{# Includes ACP - JS #}
{% if definition.INCLUDED_JQUERYUI1121JS %}
<script>
	jQuery(function($) {
		$("#lastvisit, #lastpost").datepicker({
			dateFormat: 'yy-mm-dd',
			changeYear:	 true,
			changeMonth: true
		});

		// When reset button is pressed, this logic will unselect all ranks
		$("#unselect_options").click(function() {
			$("#ranks option").each(function() {
				$(this).prop('selected', false);
			});
		});
	});
</script>
{% endif %}
