{% if AJ_MESSAGE %}
<div class="panel bg1">
	<div class="inner" style="text-align:center;">
		<h4>{{ AJ_MESSAGE }}</h4>
	</div>
</div>
{% elseif S_JUSTIFY %}
<div class="panel">
	<div class="inner">
		<form id="aj-form" method="post" action="{{ U_ACTIVATE }}">
			<dl>
				<dt><h4>{{ lang('ACTIVATION_JUSTIFICATION') }}{{ lang('COLON') }} {{ JUSTIFICATION }}</h4></dt>
				<dd></dd>
			</dl>
			<fieldset class="submit-buttons">
				<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('ACTIVATE') }}" />
			</fieldset>
		</form>
	</div>
</div>
{% endif %}
