<html xmlns='http://www.w3.org/1999/xhtml'>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <title>Mail</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    </head> 
    <body>
        <table border='0' cellpadding='0' cellspacing='0' width='100%'>
            <tr>
                <td>
                    <table align='center' border='0' cellpadding='0' cellspacing='0' width='80%' style='border-c0llapse: collapse;'>
                        <tr>
                            <td align='center' bgcolor='#000090' style='padding: 40px 0 30px 0;'>
                                <img src='images/gallifreyan.png' alt='Creating Email Magic' width='20%' style='display: block;' />
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor='#ffffff' style='padding: 2% 5% 2% 5%;'>
                                <table border='0' cellpadding='0' cellspacing='0' width='100%'>
                                    <tr>
                                        <td style='padding: 20px 0 30px 0;'id='subject'>
                                            From: $name ($mailToReply)\n
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style='padding: 20px 0 30px 0;'id='subject'>
                                            Subject: \n$mailToReply\n
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td id='content'>
                                            \n$message\n
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td bgcolor='#ee4c50' style='padding: 2% 5% 2% 5%;'>
                                <table border='0' cellpadding='0' cellspacing='0' width='100%'>
                                    <tr>
                                        <td width='75%'>
                                            &reg; DoctorWhoFans.be 2019<br/>
                                        </td>
                                        <td align='right'>
                                            <table border='0' cellpadding='0' cellspacing='0'>
                                                <tr>
                                                    
                                                </tr>
                                            </table>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
